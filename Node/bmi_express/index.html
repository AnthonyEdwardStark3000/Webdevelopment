<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 style="text-align:center">Calculator</h1>
    <form action="/" method="POST">
      <label style="margin-left:30rem;">Height:</label>
      <input type="number" name="height" placeholder="Height in m" />
      <br><br>
      <label style="margin-left:30rem;">Weight:</label>
      <input type="number" name="weight" placeholder="Weight in kg"/>
      <br><br>
      <button type="submit" name="submit" style="margin-left:36rem">Calculate</button>
    </form>
  </body>
</html>
