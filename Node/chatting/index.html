<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socket.io</title>
    <style media="screen">
      #div1
      {
        background-color:skyblue;
        width:100%;
        height:200px;
        overflow:auto;
        border-radius:5px
      }

      #connectionStatus
      {
        font-weight:bold;

      }
    </style>
  </head>
  <body>
    <h4>Socket.io</h4>
    <input type="text" placeholder="username" id="txtUsername">
    <input type="button" value="Connect" id="btnConnect">
    <span id="connectionStatus"></span>
    <div id="div1">

    </div>
    <fieldset>
      <legend>New Message</legend>
      <input type="text" id="txtMessage" placeholder="Message">
      <input type="submit" value="btnSubmit">
    </fieldset>

    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <!-- chatting\node_modules\socket.io\client-dist\socket.io.js -->
      <script type="text/javascript">
        document.getElementById("btnConnect").addEventListener("click",function(){
          var server = io.connect("ws://localhost:4000");
          server.on("connect",function(){
            console.log("Connection successful");
          });
        });
      </script>
  </body>
</html>
