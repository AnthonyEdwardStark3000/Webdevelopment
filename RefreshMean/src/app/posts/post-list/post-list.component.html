<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
  <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
    </div>
    Content : {{post.content}}
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">
        <i class="material-icons">edit</i>
        EDIT</a>
      <button mat-button color="accent" (click)="onDelete(post.id)">
        <i class="material-icons">delete</i>
        DELETE</button>
    </mat-action-row>
</mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="postSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts Added Yet</p>
