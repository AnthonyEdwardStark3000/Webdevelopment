  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="OnSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">

      <mat-form-field>
        <input
         matInput type="text"
         name="title"
         placeholder="Post Title"
         [ngModel]="post?.title"
         required
         minlength="5"
         #titleEntered="ngModel"
         >
        <mat-error *ngIf="titleEntered.invalid"> Please Enter a post title</mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="accent" type="button" (click)="filePicker.click()">Add Image</button>
        <input type="file" #filePicker>
      </div>

      <mat-form-field>
        <textarea
        matInput rows="6"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        #contentEntered ="ngModel"
        ></textarea>
        <mat-error *ngIf="contentEntered.invalid"> Please Enter a valid post Content</mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
