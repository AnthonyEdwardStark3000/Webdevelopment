  <mat-card>
    <form (submit)="OnAddPost(postForm)" #postForm="ngForm">

      <mat-form-field>
        <input matInput type="text" name="title" placeholder="Post Title" ngModel required minlength="5" #titleEntered="ngModel">
        <mat-error *ngIf="titleEntered.invalid"> Please Enter a post title</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <textarea 
        matInput rows="6" 
        name="content"
        placeholder="Post Content"
        ngModel
        required
        #contentEntered ="ngModel"
        ></textarea>
        <mat-error *ngIf="contentEntered.invalid"> Please Enter a valid post Content</mat-error>

      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
